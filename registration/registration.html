<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div>
        First Name: * <input type="text" name="First_Name">
    </div>
    <div>
        Last Name: * <input type="text" name="Last_Name">
    </div>
    <div>
        Email Address: * <input type="text" name="Email_Address">
    </div>
    <div>
        Password: * <input type="password" name="Password">
    </div>
    <div>
        Confirm Password: * <input type="password" name="Confirm_Password">
    </div>
    <div>
        Birthday: <input type="date" name="dob">
    </div>
    <div>
        Gender Identity: 
            <input type="radio" name="Gender" 
            Value="Male" id="male"> Male
            <input type="radio" name="Gender"
            Value="Female" id="female"> Female
            <input type="radio" name="Gender" 
            Value="Non-Binary" id="Non-Binary"> Non-Binary
            <input type="radio" name="Gender" 
            Value="I prefer not to answer" id="I prefer not to answer"> I prefer not to answer
    </div>
    <div>
        A short description about myself:
    </div>
    <div>
        <textarea name="" id="" cols="30" rows="3"></textarea>
    </div>
    <div>
        Favorite Language:
        <select name="favorite_language">
            <option>JavaScript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept"> 
        Yes, I would like to receive periodic email updates
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    * Indicates a required field
</body>
</html>
